<div *ngIf="user">
  <h2>{{user.nickname}}</h2>
  <div *ngIf="user.id"><span>ID: </span>{{user.id}}</div>
  <div>
    <label>Nickname:
      <input [(ngModel)]="user.nickname" placeholder="Nickname">
    </label>
  </div>
  <div *ngIf="user.id">
    <div>
    <label>Balance:
      {{user.balance}}
    </label>
  </div>
  </div>
</div>
